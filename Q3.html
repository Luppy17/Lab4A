<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        #demo {
            font-size: 1.2em;
            line-height: 1.6;
            color: #007acc;
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="demo"></p>
    </div>

    <script>
        let text = "";

        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
